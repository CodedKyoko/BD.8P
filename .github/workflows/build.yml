name: build T1 css
on:
  push:
    branches:
    - master
    - test
    paths:
    - "**/T1.main.scss"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - run: npm ci
    - run: npm run build -w Themes/T1

    - name: commit and push changes
      run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"
          git add -A
          git commit -m "GH Actions /n ${{ github.event_name }}"
          git push
