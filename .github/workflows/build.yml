name: build T1 css
on:
  push:
    branches:
    - master
    - test
    paths:
    - "**/T1.main.scss"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - run: npm ci
    - run: npm run build -w Themes/T1

    - run: echo "$(cat Themes/T1/imports/T1.main.css)"

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "GH Actions"
        add_options: "-A"
